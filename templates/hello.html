<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>hello</title>
</head>
<body class="position-relative">
    <div class="container position-absolute w-75 bottom-50 start-50 translate-middle-x text-align">  
        <div style="text-align:center;">
            <img src="{{ url_for('static',filename='st_img/로고.png')}}">
        </div>


        <form class="row w-60" method="POST" enctype="multipart/form-data" action="{{ url_for('upload_done')}}">
            <div class="find-btn">
                
                <label class="input-file-button" for="file">
                    사진을 선택하세요
                </label>

                <label class="choose-file-button">
                    <input type="checkbox" name="character" value="0">
                    디즈니 캐릭터로 만들기
                </label>
                <label class="choose-file-button">
                    <input type="checkbox" name="character" value="1">
                    캐리커처로 만들기
                </label>
                <label class="submit-file-button" for="submit_btn">
                    변환하기
                </label>
                <input class="file_input" type="file" name="file" id="file"/>
                <input class="btn" id="submit_btn" style="display: none;" type="submit"/>
            </div>
            </form>


    </div>   

</body>
</html>
