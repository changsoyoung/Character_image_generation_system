<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>login</title>
</head>
<body class="position-relative bg-dark">
    <div class="card mainForm w-75 position-absolute top-50 start-50 translate-middle">
        <div class="row p-3 w-100">
            <div class="col-3 card-body text-center align-self-center position-relative" >
                <h1 class="login_title mt-3 mb-3">환영합니다!</h1>
                <form>
                    <input class="text_input bg-light w-90 mt-3 p-3" type="email" id="signInEmail" placeholder="email"/>
                    <input class="text_input bg-light w-90 mt-3 p-3" type="password" id="signInPassword" placeholder="password" />
                    <button class="btn btn-outline-success mt-2" id="signInButton" >Sign in</button>
                </form>
                <!--social login - google-->
                <div class="btn btn-outline-danger mt-3" id="googleLogin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                </div>
                <button class="btn btn-outline-danger mt-3" id="googleLogin">구글 아이디로 로그인</button>
                <div class="mt-5">
                    <a href="{{url_for('register')}}">처음이신가요?</a>
                </div>
            </div>
            <div class="col-9">
                <img src="{{ url_for('static', filename='st_img/chang.png') }}" alt="">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='javascript/userLogin.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='javascript/socialLogin.js') }}" type="module"></script>
</body>
</html>
