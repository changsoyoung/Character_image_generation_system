<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>login</title>
</head>
<body class="position-relative bg-dark">
    <div class="card mainForm w-75 position-absolute top-50 start-50 translate-middle">
        <div class="row p-3 w-100">
            <div class="col-3 card-body text-center align-self-center position-relative" >
                <h1 class="login_title mt-3 mb-3">환영합니다!</h1>
                <form>
                    <input class="text_input bg-light w-90 mt-3 p-3" type="email" id="signUpEmail" placeholder="email" />
                    <input class="text_input bg-light w-90 mt-3 p-3" type="password" id="signUpPassword" placeholder="password"/>
                    <button type="submit" class="btn btn-outline-success mt-2" id="signUpButton" >회원가입 하기</button>
                    
                </form>
                <div class="mt-3"></div>
                <div class="mt-5">
                    <a href="{{url_for('login')}}">돌아가기</a>
                </div>
            </div>
            <div class="col-9">
                <img src="{{ url_for('static', filename='st_img/chang.png') }}" alt="">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='javascript/userSignUp.js') }}" type="module"></script>
</body>
</html>
